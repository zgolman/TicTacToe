<!doctype html>
<html>
<head>
<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
    <!-- App javascript -->
	<script src="js/main.js"></script>

</head>
<body ng-app="ticApp" ng-controller="TTTController" ng-model = "gameContainer">
	<div class="wrapper">

			<div class="header">
				<p class="title">TicTacToe</p>
			</div>
			<div class="player1">
				<p class="p1">PLAYER 1</p>
			</div>
			<div class="player2">
				<p class="p2">2 PLAYER</p>
			</div> 
			<div class="counter"></div>
				<div class="theBox">
				    <div ng-repeat="mySingleCell in gameContainer.boardArray"
				   		class="cell" ng-click="playerPicks(mySingleCell)"
	          			ng-class="{xclass: mySingleCell.status=='X',oclass: mySingleCell.status =='O'}">
	         			{{mySingleCell.status}}
	       			</div>
			    </div>  
			</div>
			<div class="result">
				<p>{{xWin}} {{oWin}} {{draw}}
			</div>	
	</div>	

</body>
</html>
