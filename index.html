<!doctype html>
<html ng-app="ticApp">
<head>
	<title>Show me your O Face</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
    <!-- App javascript -->
	<script src="js/main.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
    <script src="https://jwpsrv.com/library/qZBTFlZSEeSwqyIACy4B0g.js"></script>
   
     

</head>
<body ng-controller="TTTController" ng-model = "gameContainer">
	<div class="wrapper">
			

			<div class="header">
				<p class="title">TicTacToe!</p>
			</div>
			<div class = "reset">
				<button class="btn" type="reset" ng-click="resetForm()">New Game</button>
			</div>
			<div class="player1">
				<p class="p1">PLAYER 1</p>
			</div>
			<div class="player2">
				<p class="p2">PLAYER 2</p>
			</div> 
					<div class="theBox">
					    <div ng-repeat="mySingleCell in gameContainer.boardArray">
					   		<div class="cell" ng-click="playerPicks(mySingleCell)"
		          			  ng-class="{xclass: mySingleCell.status=='X',oclass: mySingleCell.status =='O'}">
		         		   	  {{mySingleCell.status}}
		         		   	</div>
		       			</div>
				    </div>  	
			</div>

			
			
			<div class = "video">
				<div class = "O" ng-if="gameContainer.fboWin">
				  <iframe width="840" height="520" src="https://www.youtube.com/embed/QzIN3EgBIHg?autoplay=1" frameborder="0" allowfullscreen></iframe>
				</div>
				{{fbdraw}}
				<div class = "X" ng-if="gameContainer.fbxWin">
				  <iframe width="840" height="520" src="https://www.youtube.com/embed/Q-1uAJKYq5M?autoplay=1" frameborder="0" allowfullscreen></iframe>
				</div>

				<div class = "D" ng-if="gameContainer.fbdraw">
				  <iframe width="840" height="520" src="https://www.youtube.com/embed/5hfYJsQAhl0?autoplay=1" frameborder="0" allowfullscreen></iframe>
				</div>
			</div>
			    
			   
	</div>

</html>
